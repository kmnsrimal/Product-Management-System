<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
    <link href="../../static/style.css" th:href="@{style.css}" rel="stylesheet" media="screen"/>
    
    <title>Spring Boot Example</title>
<style>
.navbar-header{
	
	background-color: #8ae234;
	hight:80;
}

ul {
  list-style-type: none;
  margin: 0;
  padding: 10px;
  
}

.navbar navbar-default{
	list-style-type: none;
  margin: 0;
  padding: 0;
  hight:50;
}

.container-fluid{
	list-style-type: none;
  margin: 0;
  padding: 0;
}

li{
	display: inline;
	
}
</style>
</head>
<body>
<div class="container">
<nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    
                    <ul class="nav navbar-nav">
                        <a  href="#" th:href="@{/}">Home</a>
                        <a href="#" th:href="@{/products}">Products</a>
                        <a href="#" th:href="@{/product/new}">Create new product</a>
                      
                    </ul>

                </div>
            </div>
        </nav>
         <div align="center">
          <h1>New Product</h1>
  <div class = "form">

<form action="#" th:action="@{/product}" th:object="${product}"
            method="post">
 
  
  <label for="name"> name:</label>
  <input type="text" id="name" name="name"><br><br>
  
  <label for="quentity"> quantity:</label>
  <input type="text" id="quentity" name="quentity"><br><br>
  
  <label for="price"> price:</label>
  <input type="text" id="price" name="price"><br><br>
  <input type="submit" value="Submit">
</form>
</div>
</div> 
</div>
</body>
</html>
